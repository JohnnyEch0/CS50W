<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>Welcome to the Internet
            <div class="align-r">
                <a href="index.html">Basic Search</a>
            </div>
        </div>

        <div class="centered"><h1 class="adv_header">Advanced Search</h1></div>
        
        <div>
            <form class="adv_form" action="https://google.com/search">
                <div class="adv_super_label">Find pages with...</div>
                <div class="grid_container">
                    <div class="adv_search_para_label">all these words:</div>
                    <div ><input type="text" name="as_q" class="adv_search_para_field"> </div>
                    
                    <div class="adv_search_para_label">this exact word or phrase:</div>
                    <div ><input type="text" name="as_epq" class="adv_search_para_field"> </div>

                    <div class="adv_search_para_label">any of these words:</div>
                    <div ><input type="text" name="as_oq" class="adv_search_para_field"> </div>

                    <div class="adv_search_para_label">none of these words:</div>
                    <div ><input type="text" name="as_eq" class="adv_search_para_field"> </div>
                </div>
                <br>
                <input id="Adv_Button" type="submit" value="Advanced Search"/>
            </form>
        </div>
    </body>
</html>
